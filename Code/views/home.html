<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41e7e41392.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>DH-Clothes</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="home.html">
                <img src="static/images/logo.png" alt="logo">
            </a>
        </div>
        <nav class="header-nav">
            <ul type='none'>
                <li>
                    <a href="#">Mujeres</a>
                </li>
                <li>
                    <a href="#">Hombres</a>
                </li>
                <li>
                    <a href="#">Niños</a>
                </li>
                <li>
                    <a href="#">Tenis</a>
                </li>
            </ul>
        </nav>
        <form action="search" method="GET">
            <input type="text" name="header-search" placeholder="Buscar productos...">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>

        </form>
        <div class="header-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <main>
        <h1>Productos</h1>
    </main>

    <footer>
        <div class="footer-logo">
            <a href="home.html">
                <img src="static/images/logo.png" alt="logo">
            </a>
        </div>
        <nav class="footer-nav">
            <ul type='none'>
                <li>
                    <a href="#" class="footer-nav-a1">Home</a>
                </li>
                <li>
                    <a href="#" class="footer-nav-a2">Sobre Nosotros</a>
                </li>
                <li>
                    <a href="#" class="footer-nav-a3">Descuentos</a>
                </li>
            </ul>
            <ul type='none'>
                <li>
                    <a href="#" class="footer-nav-a4">Mi perfil</a>
                </li>
                <li>
                    <a href="#" class="footer-nav-a5">Contactanos</a>
                </li>
                <li>
                    <a href="#" class="footer-nav-a6">Política de privacidad</a>
                </li>
            </ul>
        </nav>
        <div class="social-media">
            <p>Recibe antes que nadie nuestras promociones</p>
            <form action="footer-email" method="POST">
                <input type="email" name="email" placeholder="Correo Electronico">
                <button type="submit">Suscribete!</button>
            </form>
            <div class="footer-icons">
                <i class="fab fa-facebook-square iconFb"></i>
                <i class="fab fa-instagram-square iconInsta"></i>
                <i class="fab fa-twitter iconTw"></i>
                <i class="fab fa-youtube iconYt"></i>
            </div>
        </div>
        <div class="copyright">
            <p>C 2021 DH-clothes. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
